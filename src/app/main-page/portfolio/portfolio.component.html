<section class="portfolio-section">
  <div class="portfolio-title">
    <h2>Portfolio</h2>
    <p>
      {{ "portfolio-title.title" | translate }}
    </p>
  </div>
  <div class="project">
    @for(project of projects; track project.name; let index = $index) {
    <div class="project-box" [ngClass]="reverseClass(index)">
      <div class="project-border" [ngClass]="reverseBorder(index)">
        <img
          src="/assets/img/projects/{{ project.img }}"
          alt="{{ project.name }}"
        />
        <div class="border-icon"></div>
      </div>
      <div class="project-info">
        <div class="count" [ngClass]="reverseNumber(index)">
          0{{ index + 1 }}/0{{ projects.length || 0 }}
        </div>
        <h2>{{ project.name }}</h2>
        <p>{{ project.languages }}</p>
        <span>{{ project.description | translate }}</span>
        <div class="btn-box">
          <a class="btn" href="{{ project.gitlink }}">Github</a>
          <a class="btn" href="{{ project.link }}">Live Test</a>
        </div>
      </div>
    </div>
    }
  </div>
</section>
