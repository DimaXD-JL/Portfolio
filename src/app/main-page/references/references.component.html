<section class="reference-section">
  <div>
    <h2>References</h2>
    <p>
      I thrive both independently and as part of a team. Here's what my
      colleagues have to say about working with me.
    </p>
  </div>
  <div class="reference">
    @for(reference of references; track reference.name; let index = $index) {
    <div class="reference-box">
      <span class="icon">,,</span>
      <h3>{{ reference.name }}</h3>
      <p>{{ reference.position }}</p>
      <p>
        {{ reference.references }}
      </p>
    </div>
    }
  </div>
</section>
<div class="arrow">
  <a href=""><img src="../../../assets/img/arrow-r.png" alt="arrow" /></a>
</div>
