<section class="reference-section">
  <div>
    <h2>{{ "REFERENCES.TITLE" | translate }}</h2>
    <p>
      {{ "REFERENCES.SUBTITLE" | translate }}
    </p>
  </div>
  <div class="reference">
    @for(reference of references; track reference.name; let index = $index) {
    <div class="reference-box">
      <span class="icon">,,</span>
      <h3>{{ reference.name | translate }}</h3>
      <p>{{ reference.position | translate }}</p>
      <p>
        {{ reference.references | translate }}
      </p>
    </div>
    }
  </div>
</section>
<div class="arrow">
  <a href=""><img src="../../../assets/img/arrow-r.png" alt="arrow" /></a>
</div>
